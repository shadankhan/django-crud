{% extends 'base.html' %}
{% block body_block %}
<!--Page Title-->
    <section class="page-title pad" style="background-image:url('https://i.imgur.com/DZyLzfV.png');">
        <div class="auto-container">
            <span class="float-text">Sign In</span>
            <h1>Sign In</h1>
            <ul class="bread-crumb clearfix">
                <li><a href="/">Home </a></li>
                <li>Sign In</li>
            </ul>
        </div>
    </section>
    <!--End Page Title-->

    <!--Sign Up Section-->
    <section class="sign-up-section">
        <div class="auto-container">
            <div class="sign-up-form">
                <div class="row clearfix">
                    <div class="form-column order-12 col-lg-6 col-md-12 col-sm-12">                    
                        <div class="inner-column">
                            <div class="title-box">
                                <h3>Sign In</h3>
                            </div>
                            {% for message in messages %}
                            <h5 style="color: red">*{{message}}*</h5>
                            {% endfor %}

                            <!--Login Form-->
                            <form action="." class="login_form" method="POST">
                            	{% csrf_token %}
                            	<div class="form-group label-floating">
                           
                            	  <input type="text" class="form-control" name="username" id="id_username" placeholder="Enter Username" required>
                            	</div>
                            	<div class="form-group label-floating">
                           
                            	  <input type="password" class="form-control" name="password" id="id_password" placeholder="Password" required>
                            	</div>
                            	<button type="submit" class="theme-btn btn-style-three">Submit</button>
                            </form>
                        </div>

                    <center>
                        <div class="form-group">
                            <a href="/accounts/register/">Don't have an account yet?</a>&nbsp;&nbsp;
                            <a href="/accounts/register/" class="theme-btn btn-style-five">Sign Up </a>
                        </div> 
                    </center>



                    </div>

                    <div class="image-column col-lg-3 col-sm-12 col-sm-12">
                       
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Sign Up Section -->
{% endblock %}
